<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else %} RiazVest {% endif %}</title>

    <link rel="stylesheet" href="{% static 'css/b5css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">

    <!-- Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      .aside{
        width: 450px;
        height: 100% !important;
        position: fixed; 
        background: #003366;
        z-index: 100;
        overflow-x: hidden;
      }

      .content-wrapper{
        width: 100%;
        min-height: 100vh;
        padding-left: 450px;
        background: #f8f9fa;
    }
    </style>
    
</head>
<body>

  <section class="aside d-flex flex-column align-items-start d-none d-md-block border-end">
    <img src="{% static '/images/logo.PNG' %}" alt="" class="img-fluid">
    <div class="text-center pt-4">
      <h3 class="text-white display-5 fw-bolder">RiazVest</h3>
      <p class="text-light h5 ">
        Grow Your Wealth, Secure Your Future
      </p>
    </div>
  </section>

  <section class="content-wrapper">
    {% block content %}

    {% endblock content %}

    <footer>
      <div class="pt-lg-5 text-center" style="color: hsl(217, 10%, 50.8%)">&copy; {% trans "Copyright" %}
        <strong><span>RiazVest Capital Investment.</span></strong><br />
        {% trans "All Rights Reserved" %}
      </div>
    </footer>
  </section>
        
<!-- Bootstrap js -->
<script src="{% static 'js/b5js/bootstrap.bundle.min.js' %}"></script>
 <!-- Swiper JS -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
 <!-- Main customized js -->
 <script src="{% static 'js/main.js' %}"></script>
 <!-- Box icon js -->
 <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>

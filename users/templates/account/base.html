<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else %} RiazVest {% endif %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static '/pages/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/users/css/account.css' %}">

    <!-- Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
 
</head>
<body>

<section class="account-content">
    {% block content %}

    {% endblock content %}

    <footer>
      <div class="pt-lg-5 text-center" style="color: hsl(0, 0%, 95%)">&copy; {% trans "Copyright" %}
        <strong><span>Razza Anti-Phishing Tool.</span></strong><br />
        {% trans "All Rights Reserved" %}
      </div>
    </footer>
  </section>
        
  <!-- Bootstrap js -->
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"
  >

</body>
</html>

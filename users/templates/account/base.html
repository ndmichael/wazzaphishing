<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else %} Rukky Anti Phishing{% endif %}</title>

    <link rel="stylesheet" href="{% static '/pages/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/users/css/account.css' %}">

    <!-- Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body>

<section>
    {% block content %}

    {% endblock content %}

    <!-- ======= Footer ======= -->
    <footer class="py-12 text-center border-t border-[#b44cff33]
        bg-[#0b0f19]/80 backdrop-blur-xl">

      <p class="text-gray-400 tracking-wide text-sm md:text-base">
        © {{ year }} Rukky Anti-Phishing — 
        <span class="bg-gradient-to-r from-[#ff3fa4] to-[#b44cff]
                    bg-clip-text text-transparent font-semibold">
          Securing Your Inbox.
        </span>
      </p>

      <p class="text-xs text-gray-500 mt-2">
        Powered by AI Behavior Modeling • NLP Fraud Detection • Sender Reputation Graphs
      </p>

      <div class="flex justify-center mt-4 gap-6 text-gray-400 text-lg">
        <a href="#" class="hover:text-[#ff69d9] transition"><i class="bi bi-twitter"></i></a>
        <a href="#" class="hover:text-[#ff69d9] transition"><i class="bi bi-github"></i></a>
        <a href="#" class="hover:text-[#ff69d9] transition"><i class="bi bi-linkedin"></i></a>
      </div>

    </footer>
    <!-- End Footer -->
  </section>
        
  <!-- Tailwind css with Daisy UI -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          neon: "#00ff9d",
        }
      }
    },
    plugins: [daisyui],
    daisyui: {
      themes: [
        {
          phishing: {
            "primary": "#00ff9d",
            "secondary": "#121212",
            "accent": "#00ff9d",
            "neutral": "#1c1c1c",
            "base-100": "#0b0b0b",
            "info": "#00c6ff",
            "success": "#00ff9d",
            "warning": "#ffbe0b",
            "error": "#ff3860",
          }
        }
      ]
    }
  }
</script>
</body>
</html>

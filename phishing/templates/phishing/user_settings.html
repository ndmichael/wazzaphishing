{% extends 'users/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 

{% block content %}
<section class="container">
    <div class="row">
        <article class="col-12 col-md-12 text-center">
            <header class="pb-4">
                <h2>Basic settings </h2>
            </header>
        </article>
    </div>

    <div class="row">
        <article class="col-12 col-md-3 mb-5 offset-md-3">
            <a 
                href="{% url 'account_change_password' %}" 
                class="border p-5 text-center"
                style="background: #64e380; color:black"
            >
                <i class="bi bi-shield-lock mb-3" style="font-size: 25px; color:#066908"></i>
                <h5 class="mt-3">CHANGE PASSWORD</h5>
            </a>
        </article>

        <article class="col-12 col-md-3 mb-5">
            <a 
                href="{% url 'account_email' %}" 
                class="border p-5 text-center"
                style="background: #b7e5c1; color:black"
            >
                <i class="bi bi-envelope-at-fill" style="font-size: 25px; color:#066908"></i>
                <h5 class="mt-3">CHANGE YOUR EMAIL</h5>
            </a>
        </article>
</section>

{% endblock %}

{% extends 'users/base.html' %}

{% block content %}
<section class="max-w-6xl mx-auto py-16 px-6">

  <header class="text-center mb-10">
    <h2 class="text-3xl font-bold text-primary">Basic Settings</h2>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <a href="{% url 'account_change_password' %}" 
       class="group bg-base-200 border border-base-300 p-10 rounded-2xl shadow hover:shadow-xl transition text-center">
      <i class="ri-shield-keyhole-line text-4xl text-primary group-hover:text-secondary transition"></i>
      <h5 class="mt-4 font-medium text-lg">Change Password</h5>
    </a>

    <a href="{% url 'account_email' %}" 
       class="group bg-base-200 border border-base-300 p-10 rounded-2xl shadow hover:shadow-xl transition text-center">
      <i class="ri-mail-settings-line text-4xl text-primary group-hover:text-secondary transition"></i>
      <h5 class="mt-4 font-medium text-lg">Change Your Email</h5>
    </a>

  </div>

</section>
{% endblock %}
